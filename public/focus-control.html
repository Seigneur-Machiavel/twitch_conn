<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-timer {
            font-size: 36px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
            color: #e7e7e7;
        }

        .status-text {
            font-size: 14px;
            opacity: 0.8;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .focus-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .focus-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .focus-btn:active {
            transform: translateY(0);
        }

        .stop-btn {
            grid-column: 1 / -1;
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .stop-btn:hover {
            background: rgba(255, 107, 107, 0.4);
        }

        .connection-status {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 20px;
        }

        .connected { color: #4CAF50; }
        .disconnected { color: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .active-timer {
            animation: pulse 2s infinite;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>üéØ Focus Mode Control</h1>
        
        <div class="status-card">
            <div class="current-timer" id="timer">--:--</div>
            <div class="status-text" id="status">Pr√™t √† focus</div>
        </div>

        <div class="buttons-grid">
            <button class="focus-btn" onclick="startFocus(10)">
                <div>‚è±Ô∏è 10 min</div>
            </button>
            <button class="focus-btn" onclick="startFocus(15)">
                <div>‚è±Ô∏è 15 min</div>
            </button>
            <button class="focus-btn" onclick="startFocus(30)">
                <div>‚è∞ 30 min</div>
            </button>
            <button class="focus-btn" onclick="startFocus(45)">
                <div>‚è∞ 45 min</div>
            </button>
            <button class="focus-btn" onclick="startFocus(60)">
                <div>üïê 1 heure</div>
            </button>
			<button class="focus-btn" onclick="startFocus(120)">
				<div>üïë 2 heures</div>
            </button>
            <button class="focus-btn stop-btn" onclick="stopFocus()">
                <div>‚èπÔ∏è Arr√™ter</div>
            </button>
        </div>

        <div class="connection-status" id="connection">
            <span id="connectionText">Connexion...</span>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:14598');
        const timer = document.getElementById('timer');
        const status = document.getElementById('status');
        const connectionText = document.getElementById('connectionText');
        
        let updateInterval = null;
        let currentStatus = null;

        // Socket events
        socket.on('connect', () => {
            connectionText.textContent = 'üü¢ Connect√©';
            connectionText.className = 'connected';
        });

        socket.on('disconnect', () => {
            connectionText.textContent = 'üî¥ D√©connect√©';
            connectionText.className = 'disconnected';
        });

        socket.on('focus-status', (focusStatus) => {
            currentStatus = focusStatus;
            updateDisplay(focusStatus);
        });

        // Control functions
        function startFocus(minutes) {
            socket.emit('focus-start', { minutes });
        }

        function stopFocus() {
            socket.emit('focus-stop');
        }

        // Display update
        function updateDisplay(focusStatus) {
            if (!focusStatus.active) {
                timer.textContent = '--:--';
                timer.classList.remove('active-timer');
                status.textContent = 'Pr√™t √† focus';
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
                return;
            }

            timer.classList.add('active-timer');
            status.textContent = 'Focus en cours...';
            
            if (updateInterval) clearInterval(updateInterval);
            
            updateInterval = setInterval(() => {
                if (!currentStatus?.active) return;
                
                const now = Date.now();
                const remaining = Math.max(0, currentStatus.endTime - now);
                const totalSeconds = Math.floor(remaining / 1000);
                
                if (totalSeconds <= 0) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                    return;
                }
                
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (totalSeconds <= 30) {
                    status.textContent = 'Fin imminente !';
                }
            }, 100);
        }
    </script>
</body>
</html>
