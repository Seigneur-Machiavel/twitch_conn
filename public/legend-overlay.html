<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Twitch Chat Overlay</title>
	<link rel="stylesheet" href="legend-style.css">
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div id="legend-wrapper">
		<h2>> Chat Commands</h2>
		<div class="legend-line">
			<div class="command-name">Join network</div>
			<div class="command-value">!createNode</div>
		</div>
		<div class="legend-line">
			<div class="command-name">Try connect</div>
			<div class="command-value">!connectTo:[nodeId]</div>
		</div>
	</div>
</body>

</html>
