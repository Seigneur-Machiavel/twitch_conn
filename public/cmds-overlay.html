<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Commands Overlay</title>
	<link rel="stylesheet" href="ibm-font.css">
	<link rel="stylesheet" href="cmds-style.css">
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<div id="legend-wrapper">
		<h2>~> Chat Commands \</h2>
		<div class="legend-line">
			<div class="command-name">Join network</div>
			<div class="command-value">!createNode</div>
		</div>
		<div class="legend-line">
			<div class="command-name">Try connect</div>
			<div class="command-value">!connectTo:nodeId</div>
		</div>

		<h2>~> Targets \</h2>
		<div class="legend-line">
			<div class="command-name">50 nodes</div>
			<div class="command-value">✔</div>
		</div>
		<div class="legend-line">
			<div class="command-name">500 nodes</div>
			<div class="command-value">✔</div>
		</div>
		<div class="legend-line">
			<div class="command-name">5000 nodes</div>
			<div class="command-value">o</div>
		</div>
	</div>
</body>

</html>
